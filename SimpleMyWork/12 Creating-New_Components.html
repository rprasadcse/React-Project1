<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React</title>
    <link rel="stylesheet" type="text/css" href="E://DCN/ReactJS/React-Boilerplate-master/React-Boilerplate-master/src/css/main.css">
    <script src="E://DCN/ReactJS/React-Boilerplate-master/React-Boilerplate-master/src/js/react.min.js"></script> 
    <script src="E://DCN/ReactJS/React-Boilerplate-master/React-Boilerplate-master/src/js/react-dom.min.js"></script>
    <script src="E://DCN/ReactJS/React-Boilerplate-master/React-Boilerplate-master/src/js/browser.min.js"></script>
</head>
<body>

<div id="container"></div>
<script type="text/babel">

    let Comment = React.createClass({
        getInitialState: function () {
            return {editing: false}
        },
        edit: function () {
            this.setState({editing: true});
        },
        remove: function () {
            console.log('Removing comment');
            this.props.deleteFromBoard(this.props.index)
        },
        save: function () {
            this.props.updateCommentText(this.refs.newText.value, this.props.index);
            this.setState({editing:false});
        },
        renderNormal: function () {
            return (
                <div className="commentContainer">
                    <div className="commentText">{this.props.children}</div>
                    <button onClick={this.edit} className="button-primary">Edit</button>
                    <button onClick={this.remove} className="button-danger">Remove</button>
                </div>
            );
        },
        renderForm: function () {
            return (
                <div className="commentContainer">
                    <textarea ref="newText" defaultValue={this.props.children}></textarea>
                    <button onClick={this.save} className="button-success">Save</button>
                </div>
            );
        },
        render: function () {
            if(this.state.editing) {
                return this.renderForm();
            }else{
                return this.renderNormal();
            }
        }
    });

    let Board = React.createClass({

        getInitialState: function () {
            return {
                comments: []
            }
        },
        
        add: function(text) {
            let arr = this.state.comments;
            arr.push(text);
            this.setState({comments: arr})
        },
        
        removeComment: function (i) {
            console.log('Removing comment:' + i);
            let arr = this.state.comments;
            arr.splice(i, 1);
            this.setState({comments: arr})
        },
        
        updateComment: function(newText, i) {
            console.log('Updating comment');
            let arr = this.state.comments;
            arr[i] = newText;
            this.setState({comments: arr})
        },
        
        eachComment: function (text, i) {
            return (<Comment key={i} index={i} updateCommentText={this.updateComment} deleteFromBoard={this.removeComment}>{text}</Comment>); 
            
        },
        
        render: function () {
            return (
                    <div>
                        <button onClick={this.add.bind(null, 'Nasscom Lab')} className="button-info create">Add New</button>
                        <div className="board">
                            {this.state.comments.map(this.eachComment)}
                         </div>   
                    </div>
            );
        }
    });

    ReactDOM.render(<Board />, document.getElementById('container'));

</script>

</body>
</html>
