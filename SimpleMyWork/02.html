<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - SimpleDemo</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="example"></div>

    <script type="text/babel">
        var Movie = React.createClass({
            render: function() {
                return (
                    <div>
                        <h1>Movie Name:</h1>
                        <h2>Genre</h2>
                    </div>);
            }
        })
        ReactDOM.render(
            <div> <Movie title="Avatar" Genre="action" /> <Movie title="Dhoom4" Genre="action" /> <Movie title="Krish4" Genre="action" /> </div>,
            document.getElementById('example')
        );
    </script>

</body>
</html>
